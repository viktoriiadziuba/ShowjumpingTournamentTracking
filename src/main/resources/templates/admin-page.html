<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Tournaments</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${tournaments}" class="container my-5">
                <p class="my-5">
                    <a href="/add" class="btn btn-primary"><i
                            class="fas fa-plus ml-2"> Add Tournament</i></a>
                    <a th:href="@{/signout}" class="btn btn-danger">Sign Out</a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">No Tournaments yet!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Title</th>
                                <th>Description</th>
                                <th>Date</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="tournament : ${tournaments}">
                                <td th:text="${tournament.title}"></td>
                                <td th:text="${tournament.description}"></td>
                                <td th:text="${tournament.date}"></td>
                                <td><a th:href="@{/tournaments/delete/{id}(id=${tournament.id})}" class="btn btn-primary"><i class="fas ml-2">Delete</i></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
